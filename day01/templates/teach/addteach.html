<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>添加老师</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .box{
        width: 500px;
        height: 400px;
        background-color: palegoldenrod;
        margin: 0 auto;
        padding: 10px 30px 10px 10px;
        box-sizing: border-box;
    }
    .form-horizontal{
        /*margin-right: 100px;*/
    }
</style>
<body>
<div class="box">
    <h4>添加教师信息</h4>
    <form class="form-horizontal" action="/teach/addteach" method="POST">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名">
            </div>
        </div>

        <div class="form-group">
            <label for="num" class="col-sm-2 control-label">工号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="num" name="num" placeholder="请输入工号">
            </div>
        </div>

        <div class="form-group">
            <label for="female" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <input type="radio" name="sex" value="0" id="female">男
                <input type="radio" name="sex" value="1" id="female">女
            </div>
        </div>

        <div class="form-group">
            <label for="job" class="col-sm-2 control-label">职位</label>
            <div class="col-sm-10">
                <select name="job" id="job" class="form-control">
                    <option value="教授">教授</option>
                    <option value="院长">院长</option>
                    <option value="副教授">副教授</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="tall" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tall" name="tall" placeholder="请输入电话">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" id="up">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
